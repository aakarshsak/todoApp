<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    const createSingleRow = (d) => {
      const row = document.createElement("tr");
      row.setAttribute("id", d.id);
      const idCol = document.createElement("td");
      idCol.innerText = d.id;
      const titleCol = document.createElement("td");
      titleCol.innerText = d.title;
      const descriptionCol = document.createElement("td");
      descriptionCol.innerText = d.description;
      const delCol = document.createElement("button");
      delCol.innerText = "X";
      delCol.onclick = () => {
        fetch(`http://localhost:3000/todos/${d.id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((data) => {
            const currRow = document.getElementById(d.id);
            currRow.remove();
          })
          .catch((e) => console.log("Error : ", e));
      };

      row.appendChild(idCol);
      row.appendChild(titleCol);
      row.appendChild(descriptionCol);
      row.appendChild(delCol);

      return row;
    };

    const createTableWithData = (data) => {
      const table = document.getElementById("table");
      table.innerHTML = "";

      for (let i = 0; i < data.length; i++) {
        const row = createSingleRow(data[i]);
        table.appendChild(row);
      }
    };

    const fetchAllData = () => {
      let resData;

      fetch("http://localhost:3000/todos")
        .then((res) => res.json())
        .then((data) => createTableWithData(data))
        .catch((e) => console.log("Error : ", e));
    };

    const postTodo = () => {
      //   e.preventDefault();

      const title = document.getElementById("title").value;
      const des = document.getElementById("description").value;
      console.log(title, des);

      fetch("http://localhost:3000/todos", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          title,
          description: des,
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          const row = createSingleRow({
            title,
            description: des,
            id: data.id,
          });
          const table = document.getElementById("table");
          table.appendChild(row);
        })
        .catch((e) => console.log(e));
    };
  </script>

  <body onload="fetchAllData()">
    <form>
      <span>Title</span>
      <input id="title" type="text" name="title" />
      <span>Description</span>
      <input id="description" type="text" name="description" />
      <input type="button" value="Submit" onclick="postTodo()" />
    </form>
    <button onclick="fetchAllData()">RELOAD</button>

    <table id="table"></table>
  </body>
</html>
